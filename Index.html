<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Elite drive</title>
    <link
      rel="icon"
      href="/Imagenes/Gemini_Generated_Image_5co3pe5co3pe5co3.png"
    />
    <link rel="stylesheet" href="/Css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
   <form action="/login" method="POST" class="form-login">
    
    <h2>Iniciar Sesión</h2>
    
    <!-- Campo de Email -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" 
               name="email" 
               id="email" 
               required 
               autocomplete="email" 
               placeholder="ejemplo@correo.com">
        <div class="error-message" id="email-error"></div>
    </div>

    <!-- Campo de Contraseña -->
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="password-wrapper">
            <input type="password" 
                   name="password" 
                   id="password" 
                   required 
                   autocomplete="current-password" 
                   minlength="8"
                   placeholder="Mínimo 8 caracteres">
            <button type="button" class="toggle-password" aria-label="Mostrar contraseña"><i class="fa-solid fa-eye-slash"></i></button>
        </div>
        <div class="error-message" id="password-error"></div>
    </div>

    <!-- Opción recordar sesión (opcional) -->
    <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Recordar mi sesión</label>
    </div>

    <!-- Enlace para recuperar contraseña -->
    <div class="form-options">
        <a href="/recuperarpassword.html" class="forgot-password">
            ¿Olvidaste tu contraseña?
        </a>
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="btn-submit">
        <span>Iniciar sesión</span>
        <div class="loading-spinner"></div>
    </button>

    <!-- Enlace para crear cuenta -->
    <div class="form-footer">
        <p>¿No tienes una cuenta? 
            <a href="/crearCuenta.html" class="register-link">
                <strong>Crea una</strong>
            </a>
        </p>
    </div>
</form>


</body>
</html>
